<!DOCTYPE HTML>
    <html lang="RU">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../ICON/GreenIcon.png">
        <link rel="stylesheet" href="../CSS/Main.css">
        
        <title>COMP X</title>
    </head>
    <body>
        <header>
            <div class="header-logo">
                COMP <span class="logo-x">X</span>
            </div>

            <!-- Иконки поиска и магазина в правой части сайта -->
            <div class="search-and-market-group-icon">
                <img src="../ICON/SearchIcon.png" alt="Иконка поиска">
                <img src="../ICON/MarketIcon.png" alt="Иконка с тележкой">
            </div>

            <!-- Делаем очистку патока -->
            <div class="clear"></div>

            <hr>
        </header>

        <!-- Основная часть сайта -->
        <main>
            <!-- Блок с новыми товарами -->
            <div class="green-new-block" style="overflow: hidden;">
               <span>NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW NEW</span>
            </div>

            <!-- Блок контейнер для навигации и блока карусели -->
            <div class="container-nav-and-carusel">
                <div class="nav-container">
                    <nav>
                        <ul>
                            <li><a href="#">МОДЕЛИ</a></li>
                            <li><a href="#">КОНФИГУРАТОР</a></li>
                            <li><a href="#">В НАЛИЧИИ</a></li>
                            <li><a href="#">ПРОЕКТЫ</a></li>
                            <li><a href="#">УСЛУГИ</a></li>
                            <li><a href="#">КОМПАНИЯ</a></li>
                            <li><a href="#">ПОДДЕРЖКА</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Карусель -->
                <div class="carusel-container">
                    <div class="photos">
                        <img src="../IMG/SystemBlockImg.png" alt="Изображения системного блока компьютера">
                        <img src="../IMG/CompImg.png" alt="Комплектующие компьютера">
                        <img src="../IMG/MonitorImg.png" alt="Монитор компьютера">

                        <!-- Текст на изображении -->
                        <div class="photo-text-container">
                            <span class="text-1">Новые Технологии</span>
                            <span class="text-2">Компьютеры от <span class="green-price">20 000 ГРН</span></span>
                        </div>

                        <!-- Кнопки для преключения слайдов -->
                        <div class="radio-button-group">
                            <span class="radio-btn btn-one">.</span>
                            <span class="radio-btn btn-two">.</span>
                            <span class="radio-btn btn-three">.</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <noscript>Включите JavaScript</noscript>

        <script src="../JS/JQuery/JQuery-3.6.1.min.js"></script>
        <script src="../JS/JQuery/JQuery.marquee.min.js"></script>
        <script src="../JS/GreenRunningLine.js"></script>
    </body>
</html>
